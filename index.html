<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<h1>, initial-scale=1.0">
    <title>Library Search Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div id="title-card" class="">
        <div class="col-12 align-center p-5">
          <h1 class="text-title">Library of Congress Search Engine</h1>
          <form id="search-form" class="form w-100">
            <input id="search-input" class="form-input w-100" type="text" placeholder="Search!">
            <select id="format-select" class="form-input w-100">
              <option value="" disabled selected>Select a format...</option>
              <option value="maps">Maps</option>
              <option value="audio">Audio</option>
              <option value="photos">Photos</option>
              <option value="manuscripts">Manuscripts</option>
              <option value="newspapers">Newspapers</option>
              <option value="film-and-videos">Film and Videos</option>
              <option value="notated-music">Notated Music</option>
              <option value="websites">Websites</option>
            </select>
            <button class="btn w-100">Search</button>
          </form>
        </div>
      </div>
</body>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="./assets/script.js"></script>
</html>
